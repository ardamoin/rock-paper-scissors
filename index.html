<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="options">
        <button class="play-button">Play</button>
        <button class="reset-button">Reset</button>
    </div>

    <div class="buttons">
        <img src="assets/rock.png" alt="Rock" class="rock">
        <img src="assets/paper.png" alt="Paper" class="paper">
        <img src="assets/scissors.png" alt="Scissors" class="scissors">
    </div>

    
    <div class="round-result"></div>
    <div class="score-board">Player: 0, Computer: 0</div>
    <div class="winner"></div>

    
    <script src="app.js"></script>
</body>
</html>
